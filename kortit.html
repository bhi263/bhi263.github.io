  <h3>Kaupungin sää: kortit</h3>
  <form onsubmit="hae(); return false;">
    <p>
      <label>Kaupunki:</label>
      <input type="text" id="etsittavaK" size="30">
    </p>
    <button type="submit" class="btn btn-primary">Hae</button>
  </form>
  <div id="virheilmoitus"></div>

  <!-- Kortit -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="Kuva1.svg" class="card-img-top" alt="Kuva 1">
          <div class="card-body">
            <h5 class="card-title" id="otsikko">Sää</h5>
            <p class="card-text" id="vastaus"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="Kuva2.svg" class="card-img-top" alt="Kuva 2">
          <div class="card-body">
            <h5 class="card-title">Info</h5>
            <p class="card-text">Tähän voit lisätä lisätietoja.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="Kuva3.svg" class="card-img-top" alt="Kuva 3">
          <div class="card-body">
            <h5 class="card-title">Ohje</h5>
            <p class="card-text">Syötä kaupungin nimi ja paina "Hae".</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    "use strict"
    function hae() {
      var kaupunki = document.getElementById("etsittavaK").value;
      var linkki = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=" + kaupunki + "&units=metric&APPID=9b12a4cf1ef579103341914225814961"
      fetch(linkki)
        .then(function (response) {
          return response.json()
        })
        .then(function (data) {
          haeSaa(data)
        })
        .catch(function (error) {
          document.getElementById("virheilmoitus").innerHTML = "Ilmoitamaasi kaupunkia ei löydy."
        })

      function haeSaa(saadata) {
        var teksti = saadata.weather[0].description + "<br>Lämpötila: " + saadata.main.temp + "°<br>Tuuli: " + saadata.wind.speed + "m/s<br>Pilvisyys: " + saadata.clouds.all + "%"
        document.getElementById("otsikko").innerHTML = kaupunki
        document.getElementById("vastaus").innerHTML = teksti
      }
    }

  </script>
