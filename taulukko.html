    <h3>Kaupungin sää: taulukko</h3>
    <form>
        <p>
            <label>Kaupunki:</label>
            <input type="text" id="etsittavaK" size="30">
        </p>
        <input type="button" value="Hae" onclick="hae()">
    </form>
    <div id="virheilmoitus"></div>

    <script>
        "use strict"
        function hae() {
            var kaupunki = document.getElementById("etsittavaK").value;
            var linkki = "http://api.openweathermap.org/data/2.5/weather?lang=fi&q=" + kaupunki + "&units=metric&APPID=9b12a4cf1ef579103341914225814961"
            fetch(linkki)
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    haeSaa(data)
                })
                .catch(function (error) {
                    document.getElementById("virheilmoitus").innerHTML = "Ilmoitamaasi kaupunkia ei löydy."
                })

            function haeSaa(saadata) {
                var teksti = saadata.weather[0].description + "<br>Lämpötila: " + saadata.main.temp + "°<br>Tuuli: " + saadata.wind.speed + "m/s<br>Pilvisyys: " + saadata.clouds.all + "%"
                document.getElementById("vastaus").innerHTML = "<h3>" + kaupunki + "</h3>" + teksti
            }
        }

    </script>
