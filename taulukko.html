    <h3>Kaupungin sää: taulukko</h3>
    <form onsubmit="hae(); return false;">
        <p>
            <label>Kaupunki:</label>
            <input type="text" id="etsittavaK" size="30">
        </p>
        <button type="submit" class="btn btn-primary">Hae</button>
    </form>
    <div id="virheilmoitus"></div>

    <!-- Taulukko -->
    <div class="container my-4">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Kaupunki</th>
                    <th>Sää</th>
                    <th>Lämpötila</th>
                    <th>Tuuli</th>
                    <th>Pilvisyys</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="kaupunkiCell"></td>
                    <td id="saaCell"></td>
                    <td id="lampotilaCell"></td>
                    <td id="tuuliCell"></td>
                    <td id="pilvisyysCell"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        "use strict"
        function hae() {
            var kaupunki = document.getElementById("etsittavaK").value;
            var linkki = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=" + kaupunki + "&units=metric&APPID=9b12a4cf1ef579103341914225814961"
            fetch(linkki)
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    haeSaa(data)
                })
                .catch(function (error) {
                    document.getElementById("virheilmoitus").innerHTML = "Ilmoitamaasi kaupunkia ei löydy."
                })

            function haeSaa(saadata) {
                var saa = saadata.weather[0].description
                var lampotila = saadata.main.temp + "°"
                var tuuli = saadata.wind.speed + "m/s"
                var pilvisyys = saadata.clouds.all + "%"
                document.getElementById("kaupunkiCell").innerHTML = "<h3>" + kaupunki + "</h3>"
                document.getElementById("saaCell").innerHTML = saa
                document.getElementById("lampotilaCell").innerHTML = lampotila
                document.getElementById("tuuliCell").innerHTML = tuuli
                document.getElementById("pilvisyysCell").innerHTML = pilvisyys
            }
        }

    </script>
