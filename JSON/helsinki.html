  <h3>Helsingin sää</h3>
  <div id="virheilmoitus"></div>
  <div id="vastaus"></div>

  <script>
    "use strict"
    var linkki = "https://api.openweathermap.org/data/2.5/weather?id=658225&units=metric&lang=fi&APPID=9b12a4cf1ef579103341914225814961"
    fetch(linkki)
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
        haeSaa(data)
      })
      .catch(function (error) {
        document.getElementById("virheilmoitus").innerHTML = "Ilmoitamaasi kaupunkia ei löydy."
      })

    function haeSaa(saadata) {
      var kellonaika = new Date(saadata.dt * 1000);
      var tunnit = kellonaika.getHours();
      var minuutit = kellonaika.getMinutes();
      if (minuutit < 10) {
        minuutit = "0" + minuutit;
        var teksti = "Sää kello " + tunnit + ":" + minuutit + "<br>" + saadata.weather[0].description + "<br>Lämpötila: " + saadata.main.temp + "°<br>Tuuli: " + saadata.wind.speed + "m/s<br>Pilvisyys: " + saadata.clouds.all + "%"
        document.getElementById("vastaus").innerHTML = teksti
      }
    }

  </script>
