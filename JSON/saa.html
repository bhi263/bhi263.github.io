<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Sääsivu – Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="p-5 bg-primary text-white text-center">
    <h1>Sääsivu</h1>
    <p>Syötä paikan nimi ja näet ajankohtaisen sään!</p>
  </div>

  <div class="container mt-5">
    <form id="weatherForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" id="placeInput" class="form-control" placeholder="Kirjoita paikan nimi (esim. Helsinki)" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Hae sää</button>
        </div>
      </div>
    </form>
    <div id="weatherResult" class="mt-4"></div>
    <div id="errorMsg" class="text-danger mt-2"></div>
  </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
  </div>

  <script>
    // Esimerkki: OpenWeatherMap API (korvaa YOUR_API_KEY omalla avaimellasi)
    document.getElementById('weatherForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const place = document.getElementById('placeInput').value.trim();
      const apiKey = '9b12a4cf1ef579103341914225814961'; // <-- Lisää oma API-avain tähän!
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(place)}&units=metric&lang=fi&appid=${apiKey}`;

      document.getElementById('weatherResult').innerHTML = '';
      document.getElementById('errorMsg').innerText = '';

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Paikkaa ei löytynyt');
          return response.json();
        })
        .then(data => {
          const html = `
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">${data.name}, ${data.sys.country}</h3>
                <p class="card-text">
                  ${data.weather[0].description}<br>
                  Lämpötila: ${data.main.temp} °C<br>
                  Tuuli: ${data.wind.speed} m/s<br>
                  Pilvisyys: ${data.clouds.all} %
                </p>
              </div>
            </div>
          `;
          document.getElementById('weatherResult').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('errorMsg').innerText = 'Säätietoja ei löytynyt tälle paikalle.';
        });
    });
  </script>
</body>
</html>
