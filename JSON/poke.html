  <!--Pokemon haku kenttä ja nappi-->
  <h1>Pokemon haku</h1>
  <p>
    <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
    <button onclick="poke()">Hae</button><br>

  <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
  <div id="virheilmoitus" class="text-danger"></div>
  <p id="kuva2"></p>
  </p>


  <script>
    "use strict"
    // Funktio pokemonihaulle
    function poke() {
      const pokeName = document.getElementById("pokemonName").value.toLowerCase();
      let name = document.getElementById("pokemonName").value;
      var linkki = "https://pokeapi.co/api/v2/pokemon/" + pokeName;
      fetch(linkki)
        .then(function (response) {
          return response.json()
        })
        .then(function (data) {
          pokekuva(data)
        })
        .catch(function (error) {
          document.getElementById("virheilmoitus").innerHTML = "Tietojen hakeminen epäonnistui"
        })
      //
      function pokekuva(object) {
        let pokeurl = object.sprites.front_default;
        document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
        document.getElementById("kuva2").innerHTML = "<img src=" + pokeurl + ">";
        document.getElementById("pokemonName").value = "";
      }
    }

  </script>
