    <h3>Kaupungin sää: ruudukko</h3>
    <form onsubmit="hae(); return false;">
        <p>
            <label>Kaupunki:</label>
            <input type="text" id="etsittavaK" size="30">
        </p>
        <button type="submit" class="btn btn-primary">Hae</button>
    </form>
    <div id="virheilmoitus"></div>

    <!-- Ruudukko -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4 bg-light p-3">
                <h5 id="otsikko">Sää</h5>
                <div id="vastaus"></div>
            </div>
            <div class="col-md-4 bg-secondary text-white p-3">
                <h5>Info</h5>
                <p>Tähän voit lisätä lisätietoja.</p>
            </div>
            <div class="col-md-4 bg-light p-3">
                <h5>Ohje</h5>
                <p>Syötä kaupungin nimi ja paina "Hae".</p>
            </div>
        </div>
    </div>

    <script>
        "use strict"
        function hae() {
            var otsikko = "Sää";
            var kaupunki = document.getElementById("etsittavaK").value;
            var linkki = "http://api.openweathermap.org/data/2.5/weather?lang=fi&q=" + kaupunki + "&units=metric&APPID=9b12a4cf1ef579103341914225814961"
            fetch(linkki)
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    haeSaa(data)
                })
                .catch(function (error) {
                    document.getElementById("virheilmoitus").innerHTML = "Ilmoitamaasi kaupunkia ei löydy."
                })

            function haeSaa(saadata) {
                var teksti = saadata.weather[0].description + "<br>Lämpötila: " + saadata.main.temp + "°<br>Tuuli: " + saadata.wind.speed + "m/s<br>Pilvisyys: " + saadata.clouds.all + "%"
                document.getElementById("otsikko").innerHTML = kaupunki
                document.getElementById("vastaus").innerHTML = teksti
            }
        }

    </script>
