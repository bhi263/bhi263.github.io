  <h3>Kaupungin sää: haitari</h3>
  <form onsubmit="hae(); return false;">
    <p>
      <label>Kaupunki:</label>
      <input type="text" id="etsittavaK" size="30">
    </p>
    <button type="submit" class="btn btn-primary">Hae</button>
  </form>
  <div id="virheilmoitus"></div>

  <!-- Haitari -->
  <div class="accordion my-4" id="saaAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne" id="otsikko">
          Sää tänään valitussa kaupungissa
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#saaAccordion">
        <div class="accordion-body">
          <div id="vastaus"></div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Ohje
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#saaAccordion">
        <div class="accordion-body">
          Syötä kaupungin nimi ja paina "Hae" nähdäksesi säätilan.
        </div>
      </div>
    </div>
  </div>

  <script>
    "use strict"
    function hae() {
      var kaupunki = document.getElementById("etsittavaK").value;
      var linkki = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=" + kaupunki + "&units=metric&APPID=9b12a4cf1ef579103341914225814961"
      fetch(linkki)
        .then(function (response) {
          return response.json()
        })
        .then(function (data) {
          haeSaa(data)
        })
        .catch(function (error) {
          document.getElementById("virheilmoitus").innerHTML = "Ilmoitamaasi kaupunkia ei löydy."
        })

      function haeSaa(saadata) {
        var teksti = saadata.weather[0].description + "<br>Lämpötila: " + saadata.main.temp + "°<br>Tuuli: " + saadata.wind.speed + "m/s<br>Pilvisyys: " + saadata.clouds.all + "%"
        document.getElementById("otsikko").innerHTML = "Sää tänään kaupungissa: " + kaupunki
        document.getElementById("vastaus").innerHTML = "<h3>" + kaupunki + "</h3>" + teksti
      }
    }

  </script>
